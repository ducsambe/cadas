[build]
  command = "npm run build"
  publish = "dist"  # or "build" - change this to match your framework

[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "application/javascript; charset=utf-8"
    "X-Content-Type-Options" = "nosniff"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    "Content-Type" = "application/javascript; charset=utf-8"
    "X-Content-Type-Options" = "nosniff"

[[headers]]
  for = "/*"
  [headers.values]
    "X-Content-Type-Options" = "nosniff"

# Handle SPA routing - important for React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200